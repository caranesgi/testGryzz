{% extends 'accounts/main.html' %} {% block content %}
<br />
<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <p>Desea eliminar "{{item}} ?"</p>

      <form action="{% url 'eliminar_empresa' item.id %}" method="POST">
        {% csrf_token %}
        <a class="btn btn-sm btn-info" href="{% url 'home' %}">Cancelar"</a>
        <input class="btn btn-sm btn-danger" type="submit" name="Confirmar" />
      </form>

      {% endblock %}
    </div>
  </div>
</div>
